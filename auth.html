<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | GLKR</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="./index.html" class="nav-home gradient-text">‚Üê</a>
    </div>
    <div class="hero-section">
      <h1 class="heading-mini gradient-text">GLKR</h1>
      <div class="auth-holder">
        <div class="login" id="loginpane">
          <div class="heading">Login</div>
          <input
            type="text"
            placeholder="email"
            name="email"
            id="email"
            class="email"
          />
          <input
            type="text"
            placeholder="password"
            name="password"
            id="password"
            class="password"
          />
          <div class="login-trigger">Login</div>
          <div class="subtext-info">
            New to the platform?
            <span class="togglepane-trigger" onclick="toggleHidden()"
              >Register Now.</span
            >
          </div>
        </div>
        <div class="register hidden" id="registerpane">
          <div class="heading">Register</div>
          <input
            type="text"
            placeholder="username"
            name="username"
            id="username"
            class="username"
          />
          <input
            type="text"
            placeholder="email"
            name="email"
            id="email"
            class="email"
          />
          <input
            type="text"
            placeholder="password"
            name="password"
            id="password"
            class="password"
          />
          <div class="register-trigger">Register</div>
          <div class="subtext-info">
            Already a member?
            <span class="togglepane-trigger" onclick="toggleHidden()"
              >Login.</span
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      let toggleHidden = () => {
        document.getElementById("loginpane").classList.toggle("hidden");
        document.getElementById("registerpane").classList.toggle("hidden");
      };
    </script>
  </body>
</html>
