<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLKR</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <a href="./index.html" class="nav-home gradient-text">GLKR</a>
      <div class="nav-items">
        <a href="./product_rates.html" class="btn btn-feed">Our Products</a>
        <a href="cart.html" class="btn btn-feed">Buy Now</a>
        <a href="contact_us.html" class="btn btn-feed">Contact Us</a>
        <div class="btn btn-profile">
          <a href="./auth.html">
            <i class="fa fa-user"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section gradient-text">
      <h1 class="heading">GLKR</h1>
      <h4 class="sub-heading">Gulzari Lal Kanthi Ram Pvt. Ltd.</h4>
    </div>

    <!-- About Us -->
    <div class="a">
      <div class="container">
          <div class="icon">
              <div class="imgBx active" style="--i:1;" data-id="content1">
                  <img src="image/GreatGrandFather.jpeg" alt="">
              </div>
              <div class="imgBx" style="--i:2;" data-id="content2">
                  <img src="image/grandfather.png" alt="">
              </div>
              <div class="imgBx" style="--i:3;" data-id="content3">
                  <img src="image/father.png" alt="">
              </div>
              <div class="imgBx" style="--i:4;" data-id="content4">
                  <img src="image/mother.png" alt="">
              </div>
          </div>
          <div class="content">
              <div class="contentBx active" id="content1">
                  <div class="card">
                      <div class="imgBx">
                          <img src="image/GreatGrandFather.jpeg" alt="">
                      </div>
                      <div class="textBx">
                          <h2>Gulzari Lal Kanthi Ram<br><span>Founder</span></h2>
                      </div>
                  </div>
              </div>
  
              <div class="contentBx" id="content2">
                  <div class="card">
                      <div class="imgBx">
                          <img src="image/grandfather.png" alt="">
                      </div>
                      <div class="textBx">
                          <h2>Dharam Pal Gupta<br><span>CEO</span></h2>
                      </div>
                  </div>
              </div>
  
              <div class="contentBx" id="content3">
                  <div class="card">
                      <div class="imgBx">
                          <img src="image/father.png" alt="">
                      </div>
                      <div class="textBx">
                          <h2>Rohit Gupta<br><span>Director</span></h2>
                      </div>
                  </div>
              </div>
  
              <div class="contentBx" id="content4">
                  <div class="card">
                      <div class="imgBx">
                          <img src="image/mother.png" alt="">
                      </div>
                      <div class="textBx">
                          <h2>Sheetal Gupta<br><span>Co-Director</span></h2>
                      </div>
                  </div>
              </div>
  
          </div>
      </div>
      </div>
      <script>
          let imgBx = document.querySelectorAll('.imgBx')
          let contentBx = document.querySelectorAll('.contentBx')
  
          for(let i=0; i < imgBx.length; i++){
              imgBx[i].addEventListener('mouseover', function(){
                  for(let i=0; i<contentBx.length; i++){
                      contentBx[i].className = 'contentBx';
                  }
                  document.getElementById(this.dataset.id).className = 'contentBx active';
  
  
                  for(let i=0; i<imgBx.length; i++){
                      imgBx[i].className = 'imgBx';
                  }
                  this.className = 'imgBx active';
              })
          }
      </script>

    <!--Our Place-->
    <div class="featured-gods">
      <h4 class="section-heading gradient-text">Our Godown</h4>
      <div class="gods">
        <div class="god">
          <div class="god-img">
            <img class="god-img" src="image/entrance.png" alt="Image" />
          </div>
        </div>
        <div class="god">
          <div class="god-img">
            <img class="god-img" src="image/front.png"Image" />
          </div>
        </div>
        <div class="god">
          <div class="god-img">
            <img class="god-img" src="image/inside.jpeg" alt="Image" />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <h1 class="heading gradient-text">Join Us On Social Media!</h1>
      <div class="social-icons">
        <img
          src="public/images/socials/instagram.png"
          alt="instagram"
          id="instagram"
          class="social-icon"
        />
        <img
          src="public/images/socials/gihub.png"
          alt="github"
          id="github"
          class="social-icon"
        />
        <img
          src="public/images/socials/linkedin.png"
          alt="linkedin"
          id="linkedin"
          class="social-icon"
        />
        <img
          src="public/images/socials/twitterx.png"
          alt="twitterx"
          id="twitterx"
          class="social-icon"
        />
      </div>
    </div>
  </body>
</html>
