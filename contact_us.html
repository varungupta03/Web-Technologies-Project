    <!-- Contact Details -->
    <div class="ffbox"> 
      <div class="ffbox1"> 
        <h1 class="glkr">GLKR</h1> 
        <h2>Contact Us</h2> 
        <form> 
          <label for="fullName"> 
            <i class="fa fa-solid fa-user"
            style="margin: 2px;"> 
            </i> Full Name: 
          </label> 
          <input type="text"
            id="fullName"
            name="fullName" required> 
  
          <label for="email"> 
            <i class="fa fa-solid fa-envelope"
            style="margin: 2px;"> 
            </i> 
            Email Address: 
  
          </label> 
          <input type="email"
            id="email"
            name="email" required> 
  
          <label for="mobile"> 
            <i class=" fa fa-solid fa-phone"
            style="margin: 2px;"> 
            </i> 
            Contact No: 
          </label> 
          <input type="tel"
            id="mobile"
            name="mobile" required> 
  
          <label for="msg"> 
            <i class=" fa fa-solid fa-comment"
            style="margin: 2px;"> 
            </i> 
            Write Message: 
          </label> 
          <textarea id="msg"
              name="msg"
              rows="5" required> 
          </textarea> 
  
          <button type="submit"> 
            Submit 
          </button> 
        </form> 
      </div> 
      <div class="map-div"> 
        <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3512.736042933394!2d79.407634!3d28.306319!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjjCsDE4JzIyLjgiTiA3OcKwMjQnMjcuNSJF!5e0!3m2!1sen!2sin!4v1712840446973!5m2!1sen!2sin" width="500" height="615" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div> 
    </div> 

    <div class="direct-contact-container">

      <ul class="contact-list">
        <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place"><a href="https://maps.app.goo.gl/Wah3qDTFyVUyV6nT6">Bareilly, Uttar Pradesh</a></span></i></li>
